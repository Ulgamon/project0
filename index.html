<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800">
    <div class="container shadow-2xl bg-slate-100">
      <h1 class="mx-auto my-4 text-6xl text-slate-500">TODO App</h1>
      

        <form id="submit">
          <input type="text" 
          id="text" 
          class="mt-1 px-4 py-3 mx-auto bg-white border-0 shadow-xl 
          placeholder-slate-400 focus:outline-none text-slate-600 
          block w-10/12 rounded-md" 
          placeholder="TODO" />
          
          <div class="flex flex-row justify-center content-center m-3">
            <div class="basis-1/11 m-1">
              <button type="submit" class="bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring 
              focus:ring-violet-300 px-5 py-3 text-sm leading-5 rounded-full font-semibold text-white shadow-lg">
              New TODO
              </button>
            </div>
            <div class="basis-1/11 m-1">
              <p class="bg-blue-500 hover:bg-blue-600 
               px-5 py-3 text-sm leading-5 rounded-full font-semibold text-white shadow-lg">
              Item count: <span id="item-count">0</span>
            </p>
            </div>
            <div class="basis-1/10 m-1">
              <p class="bg-yellow-500 hover:bg-yellow-600 
               px-5 py-3 text-sm leading-5 rounded-full font-semibold text-white shadow-lg">
              Unchecked count: <span id="unchecked-count">0</span>
            </p>
            </div>
    
          </div>
        </form>

      <h3 class="mx-auto text-4xl my-5 text-slate-500">TODO LIST:</h3>
      <ul id="todo-list" class="todo-list w-10/12 mx-auto block">

      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
